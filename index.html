<!DOCTYPE html>
<html>

    <head>
        <link rel="shortcut icon" href="regulartoe.png"/>
        <title>Advanced Toes</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="java.js" defer></script>
        <link rel="stylesheet" type="text/css" href="styles.css" defer>

    </head>

    <body>
        <div id="startingpage" class="page" style="z-index: 3;">
            <div id="starttext" >
                <h2 id="starttextheader" style="margin-top:2%;margin-bottom: 0;">Choose A Game</h2>
                <div style="display:flex;justify-content:center;">
                    <div style="margin-inline:15%">
                        <h4>Regular Game</h4>
                <button onclick="start(1)" style="margin:0px;color:transparent;background-color: transparent;"><img style="width: 150px;height:150px;border: 5px solid gray;" src="regulartoe.png"></button>
            </div>
            <div style="margin-inline:15%">
                <h4>Squared Game</h4>
                <button onclick="start(2)" style="margin:0px;color:transparent;background-color: transparent;"><img style="all: unset;width: 150px;height:150px;border: 5px solid gray;" src="bigintoe.png"></button>
                    </div>

            </div>
            </div>
        </div>
        <div id="game1" class="page" style="z-index: 2;display: none;">
            <div id="board1" style="text-align: center;
            width:45%;
            height:85%;
            border: solid rgb(172, 172, 172);
            margin-left: auto;
            margin-right: auto;">
        </div>
            
        </div>
        <div id="game2" class="page" style="z-index: 1;display: none;">
            <div id="board2" style="text-align: center;
            width:45%;
            height:85%;
            border: 5px solid rgb(172, 172, 172);
            margin-left: auto;
            margin-right: auto; display:flex;flex-wrap: wrap;justify-content:left;">
        </div>
        
        </div>
    </body>

</html>
